<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Importando os icones, usados para os botões de mídia social.-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Linkando ao head, um favicon do site.-->
    <link rel="stylesheet" href="../Login/style.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <!--Linkando ao head, um favicon do site.-->
    <link rel="shortcut icon" href="../img/TempoValioso-icon.png">
    <!--Importando o efeito de revelação de scrolagem das páginas.-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Cadastro</title>
</head>
<body>
    
    <div class="login-box">
        <div class="login-header">
            <header>Cadastro</header>
        </div>
        <form id="formCadastro">
            <div class="input-box">
                <input type="text" name="username" id="txtUsuario" class="input-field" placeholder="Usuário" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" id="txtEmail" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" class="input-field" placeholder="Senha" autocomplete="off" required>
                <button type="button" id="toggleSenha" aria-label="Mostrar Senha">
                    <i class="fas fa-eye"></i>
            </div>

            <!--<div class="forgot">
                <section>
                    <input type="checkbox" id="check">
                        label for="check">Lembre de mim</label>
                </section>
                    <section>
                    <a href="#">Esqueceu a Senha</a>
                </section>
            </div>!-->

            <div class="input-submit">
                <button type="submit" class="submit-btn" id="submit">Cadastrar</button>
            </div>
            <div class="sign-up-link">
                <p>Já possui conta? <a href="../Login/login.html">Login</a></p>
                <p>Deseja voltar? <a href="../index.html">Início</a></p>
            </div>
        </form>
    </div>

    
    <!--Alerta Personalizado 'Modal'-->

    <div id="modal">
        <header id="mHeader">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <p>Erro</p>
        </header>
    
        <div id="mBody">
            <p>
                Este email já está cadastrado!
            </p>
        </div>
    
        <footer>
                <button id="fecharBtn" class="btn-default">
                    Fechar
                </button>
        </footer>
    </div>
    
    <div id="modalShadow"></div>
    
    <!--<button class="btn-default">
        Ativar Modal
    </button>!-->
    <script src="script.js"></script>
</body>
</html>
